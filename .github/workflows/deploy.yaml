name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test
    uses: noyabronok/vite-ts-react/.github/workflows/test.yaml@main
  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 4
    env:
      MY_EMAIL: ${{ secrets.MY_EMAIL }}
      MY_NAME: Noyabronok
    steps:
      - name: ‚òÅÔ∏è checkout repository
        uses: actions/checkout@v3

      - name: üîß setup node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: üì¶ install dependencies
        run: npm ci

      - name: üöÄ deploy
        run: |
          git config --global user.email $MY_EMAIL
          git config --global user.name $MY_NAME
          git remote set-url origin https://$MY_NAME:${{ secrets.DEPLOY_TOKEN }}@github.com/noyabronok/vite-ts-react.git
          npm run deploy
  version:
    name: Bump Develop Version
    needs: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 3
    env:
      MY_EMAIL: ${{ secrets.MY_EMAIL }}
      MY_NAME: Noyabronok
    steps:
      - name: ‚òÅÔ∏è checkout repository
        uses: actions/checkout@v3
        with:
          path: develop

      - name: üîß version
        run: |
          git config --global user.email $MY_EMAIL
          git config --global user.name $MY_NAME
          git remote set-url origin https://$MY_NAME:${{ secrets.DEPLOY_TOKEN }}@github.com/noyabronok/vite-ts-react.git
          npm version minor -m 'bump version %s'
          git push 
          git push --tags"
